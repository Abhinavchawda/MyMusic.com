<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <img class="close invert" id="closeLeft" src="svg_images/close.svg" alt="close">
            <div class="home bg-gray rounded m-1 p-1">
                <ul>
                    <li><img class="invert" src="svg_images/logo.svg" alt="logo"></li>
                    <li><img class="invert" src="svg_images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg_images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svg_images/library_logo.svg" alt="library">
                    <div>Your Library</div>
                </div>
                <div class="SongList">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="svg_images/music.svg" alt="music">
                            <div class="SongInfo">
                                <div>Song name</div>
                                <div>Song artist</div>
                            </div>
                            <div class="PlayNow">
                                <span><p>Play Now</p></span>
                                <img class="invert" src="svg_images/play.svg" alt="play">
                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/privacy/">
                            <span>Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header rounded">
                <div class="nav invert">
                    <img class="hamburger" src="svg_images/bar.svg" alt="bar">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path
                            d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="SignUpBtn">Sign up</button>
                    <button class="LogInBtn">Log in</button>
                </div>
            </div>
            <div class="SpotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="CardContainer rounded">
                    <!-- <div data-folder="trending" class="card rounded">
                        <div class="PlayBtn">
                            <img src="svg_images/cardPlayBtn.svg" alt="play">
                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037"
                            data-testid="card-image" alt=""
                            class="mMx2LUixlnN_Fu45JpFB SKJSok3LfyedjZjujmFt Yn2Ei5QZn19gria6LjZj">
                        <h2 class="Card_1Content">lofi beats</h2>
                        <p>chill beats, lofi vibes,
                            new tracks every...</p>
                    </div> -->
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="playcircle">
                    </div>
                </div>
                <div class="AboutSong">
                    <div class="SongTitle">
                    </div>
                    <div class="SongBtn">
                        <img id="PreviousBtn" src="svg_images/playForward.svg">
                        <img id="PlayBtn" src="svg_images/play.svg">
                        <img id="NextBtn" src="svg_images/playBackward.svg">
                    </div>
                    <div class="SongTime">
                    </div>
                    <div class="volume">
                        <img id="volumebtn" src="svg_images/volume.svg" alt="volume">
                        <div class="VolumeRange">
                            <input id="VolRange" type="range">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
